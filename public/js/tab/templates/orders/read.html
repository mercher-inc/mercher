<div class="container">
    <h1 class="page-header">
        Order #<%- order.id %>
        <span class="status"><%- orderStatus %></span>
    </h1>

    <% if (order.get('status') == 'new' || order.get('status') == 'waiting_for_payment') { %>
        <div class="payment-method">
            <button type="button" class="btn btn-primary btn-lg btn-block btnCheckOut payPal">Check out with PayPal</button>
        </div>
    <% } %>

    <div class="order-items">
        <div class="list"></div>
        <button type="button" class="showMore btn btn-default btn-block">Show more</button>
        <div class="total-line">
            Total: <span class="total-sum">&#36;<%- order.get('total') %></span>
        </div>
    </div>
</div>
